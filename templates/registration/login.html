{% extends 'base/base_hero.html' %}

{% block content %}
<div class="column is-4 is-offset-4">
    <div class="box">
        <h3 class="title">Login</h3>
        <form method="post">
            {% csrf_token %}
            <div class="field">
                <div class="control has-icons-left">
                    <input
                      class="input is-medium {% if form.errors %}is-danger{% endif %}"
                      type="text"
                      name="username"
                      placeholder="Varsity ID"
                      autofocus
                      required>
                    <span class="icon is-small is-left">
                        <i class="fas fa-hashtag"></i>
                    </span>
                </div>
            </div>
            <div class="field">
                <div class="control has-icons-left">
                    <input
                      class="input is-medium {% if form.errors %}is-danger{% endif %}"
                      type="password"
                      name="password"
                      placeholder="Password"
                      required>
                    <span class="icon is-small is-left">
                        <i class="fas fa-key"></i>
                    </span>

                    {% if form.errors %}
                        <p class="help is-danger">
                            Invalid Username/Password!
                        </p>
                    {% endif %}
                </div>
            </div>
            <input type="submit"
                value="Login"
                class="button is-block is-link is-medium is-fullwidth">
        </form>
    </div>
    <!-- <p>
        <a href="{% url 'registration:register' %}">Register</a> &nbsp;Â·&nbsp;
        <a href="{% url 'registration:about' %}">About</a>
    </p> -->
</div>
{% endblock content %}
